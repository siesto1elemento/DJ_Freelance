{% load static %}
{% load countries %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/css/registration.css'%}">
    <title>Document</title>
</head>
<body>
    <form action="/users/register" method="post">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required><br>
    
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required><br>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="country">Country</label>
        {% get_countries as countries %}
        <select name="country">
            {% for country in countries %}
                <option value="{{ country.code }}">{{ country.name }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" required><br>

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" required><br>
    
        <label>Role</label><br>
        <input type="radio" id="client" name="role" value="client" required>
        <label for="client">Client</label><br>
        <input type="radio" id="freelancer" name="role" value="freelancer" required>
        <label for="freelancer">Freelancer</label><br>
    
        <input type="submit" value="Submit">
    </form>
</body>
</html>
