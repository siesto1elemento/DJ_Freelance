{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="{% static 'users/css/registration.css'%}">
    <title>Document</title>
</head>
<body>
    
    <form action="/users/login" method="post" class="center-form">
        <p>Login as a client or freelancer</p>
        
        
        <div class="form-group">
            <label class="email" for="email">Email</label><br>
            <input class="email-input" type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group login-password">
            <label class="password" for="password">Password</label><br>
            <input class="password1-input" type="password" id="password1" name="password" required>
        </div>
        
        <input class="submit-button" type="submit" value="Login">
    </form>
    
</body>
</html>
